<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4 bg-primary rounded mt-5" id="sectionDates">
        <h4 class="text-center text-uppercase">Calcola il prezzo del tuo biglietto</h4>
        <div class="card p-3">
            <div class="row">
                <div class="col-4 text-center">
                    Nome Cognome
                    <input class="form-control mt-2" type="text" id="userfullname"
                        placeholder="Inserisci il tuo nome completo">
                </div>
                <div class="col-4 text-center">
                    Km da percorrere
                    <input class="form-control mt-2" type="number" id="userkm"
                        placeholder="Quanti chilometri devi fare ?">
                </div>
                <div class="col-4 text-center">
                    Inserisci la tua Fascia d'età
                    <select class="form-select mt-2" aria-label="Default select example" id="userage">
                        <option selected>Inserisci la tua fascia d'età</option>
                        <option value="minorenne">Minorenne (&lt; 18)</option>
                        <option value="maggiorenne">Maggiorene (&lt; 65)</option>
                        <option value="over">Over 65 ( &gt; 65)</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mt-4">
                    <button type="button" class="btn btn-success me-4 mb-2" id="calcola">Calcola</button>
                    <button type="button" class="btn btn-danger mb-2" id="annulla">Annulla</button>
                </div>
            </div>
        </div>

        <div class="d-none" id="sectionTicket">
            <h4 class="text-center text-uppercase mt-3">Il tuo biglietto</h4>
            <div class="card p-3 d-flex flex-row mb-3 border-bottom border-top">
                <div class="col-4">
                    <h6 class="text-uppercase m-0">Dati Passeggero</h6>
                    <div class="bg-secondary p-3">
                        <h5 class="fw-bolder">Nome passeggero</h5>
                        <div id="username" class="fw-bolder"> - </div>
                    </div>
                </div>
                <div class="col-8 d-flex gap-4 justify-content-around">
                    <div >
                        <h6>Offerta</h6>
                        <div id="discount" class="mt-5"> - </div>
                    </div>
                    <div>
                        <h6>Carrozza</h6>
                        <div id="carrozza" class="mt-5"> - </div>
                    </div>
                    <div>
                        <h6>Codice CP</h6>
                        <div id="codicecp" class="mt-5"> - </div>
                    </div>
                    <div>
                        <h6>Costo Biglietto</h6>
                        <div id="ticketprice" class="mt-5"> - </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionErrorAge" class="vh-100 w-100 flex-column align-content-center justify-content-center d-none">
        <div class="card bg-danger d-flex align-content-center text-center justify-content-center p-5 w-50 m-auto">
            <h4 class="text-uppercase">Attenzione !!!</h4>
            <h4 class="text-uppercase"> Inserire una fascia di età valida</h4>
            <button type="button" class="btn btn-dark w-25 m-auto" id="esci"> Esci </button>
        </div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
